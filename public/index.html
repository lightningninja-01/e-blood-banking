<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>e-Blood Banking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar container" role="banner">
    <div class="brand">
      <strong>e-Blood Banking</strong>
    </div>

    <nav class="nav" role="navigation" aria-label="Main">
      <button class="nav-btn active" data-view="home">Home</button>
      <button class="nav-btn" data-view="donor">Register Donor</button>
      <button class="nav-btn" data-view="request">Request Blood</button>
      <button class="nav-btn" data-view="inventory">Inventory</button>
    </nav>
  </header>

  <main class="container" id="app" role="main">
    <section id="view-home" class="view active">
      <h2>Welcome</h2>
      <p class="muted">Demo interface for the e-Blood Banking system.</p>

      <div class="quick-cards">
        <div class="card">
          <h3>Quick Actions</h3>
          <div style="margin-top:8px">
            <button class="small" data-view="donor">Register as donor</button>
            <button class="small" data-view="request">Place blood request</button>
          </div>
        </div>

        <div class="card">
          <h3>Status</h3>
          <p class="muted">Use the navigation to register donors, request blood, or view inventory.</p>
        </div>
      </div>
    </section>

    <section id="view-donor" class="view" aria-hidden="true">
      <h2>Donor Registration</h2>
      <form id="donor-form" class="form" autocomplete="off">
        <label>Full name <input type="text" id="donor-name" required /></label>
        <label>Age <input type="number" id="donor-age" min="18" max="65" required /></label>
        <label>Blood group
          <select id="donor-group" required>
            <option value="">Select</option>
            <option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
          </select>
        </label>
        <label>Contact <input type="text" id="donor-contact" required /></label>
        <div class="row">
          <button type="submit" class="btn">Register Donor</button>
          <button type="button" id="prefill-donor" class="nav-btn">Add sample donor</button>
        </div>
      </form>
      <div id="donor-list" class="list"></div>
    </section>

    <section id="view-request" class="view" aria-hidden="true">
      <h2>Request Blood</h2>
      <form id="request-form" class="form" autocomplete="off">
        <label>Requester name <input type="text" id="req-name" required /></label>
        <label>Blood group needed
          <select id="req-group" required>
            <option value="">Select</option><option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
          </select>
        </label>
        <label>Quantity (units) <input type="number" id="req-qty" min="1" value="1" required /></label>
        <label>Location / Hospital <input type="text" id="req-loc" required /></label>
        <label>Contact <input type="text" id="req-contact" required /></label>
        <div class="row">
          <button type="submit" class="btn">Place Request</button>
          <button type="button" id="match-blood" class="nav-btn">Auto-match donors</button>
        </div>
      </form>
      <div id="request-results" class="list"></div>
    </section>

    <section id="view-inventory" class="view" aria-hidden="true">
      <h2>Inventory</h2>
      <div class="inventory-controls">
        <label>Filter
          <select id="search-group"><option value="">All</option>
            <option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
          </select>
        </label>
        <button id="reset-sample" class="nav-btn">Reset sample</button>
      </div>
      <div id="inventory-list" class="list" style="margin-top:12px"></div>
    </section>
  </main>

  <footer class="footer container"><small>Demo â€” file-backed backend and static frontend served from same service.</small></footer>

  <!-- toast container -->
  <div id="toast" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
